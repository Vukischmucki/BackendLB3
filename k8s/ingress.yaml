apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
spec:
  rules:
    - host: 85.6.171.5:30002
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: jira
                port:
                  number: 8080
    - host: 85.6.171.5:30003
      http:
        paths:
         - pathType: Prefix
           path: "/"
           backend:
             service:
               name: mediawiki
               port:
                 number: 80
    - host: 85.6.171.5
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: wordpress
                port:
                  number: 80
