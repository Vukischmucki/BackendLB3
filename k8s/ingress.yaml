apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-ingress
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  host: 
  rules:
      http:
        paths:
          - pathType: Prefix
            path: "/jira"  
            backend:
              service:
                name: jira
                port:
                  number: 8080
          - pathType: Prefix
            path: "/mediawiki"  
            backend:
              service:
                name: mediawiki
                port:
                  number: 80
          - pathType: Prefix
            path: "/wordpress"  
            backend:
              service:
                name: wordpress
                port:
                  number: 30001
  # ...
